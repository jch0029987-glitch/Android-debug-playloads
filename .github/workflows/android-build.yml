name: Build and Get Logs

on: workflow_dispatch

jobs:
  build-and-log:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: android-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Enable KVM for faster emulator
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        ls -l /dev/kvm

    - name: Build Debug APK
      run: |
        sed -i 's|distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.7-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Run Emulator, Install, Launch & Capture Logs
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        cores: 4
        ram-size: 4096M
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
        script: |
          adb wait-for-device
          sleep 15

          APK=$(find app/build/outputs/apk/debug -name "*-debug.apk" | head -1)
          echo "Installing $APK"
          adb install "$APK"

          adb logcat -c

          adb shell am start -n "com.jch.debugclient/.MainActivity" || echo "Launch failed"

          echo "Waiting 90 seconds to capture any crash..."
          sleep 90

          adb shell am force-stop com.jch.debugclient

          adb logcat -d > /tmp/full_logcat.txt

          echo "=== CRASH / ERROR LOGS ==="
          grep -i -E "(FATAL|AndroidRuntime|Exception|Crash|jch.debugclient)" /tmp/full_logcat.txt | tail -400 || echo "No crash detected"

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-and-logs
        path: |
          android-app/app/build/outputs/apk/debug/app-debug.apk
          /tmp/full_logcat.txt
