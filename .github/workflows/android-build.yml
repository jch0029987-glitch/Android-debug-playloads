name: Android Debug Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle 8.1.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -O gradle.zip
          unzip gradle.zip -d $HOME
          echo "$HOME/gradle-8.1.1/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Build Debug APK
        working-directory: android-app
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DebugClient-debug-apk
          path: android-app/app/build/outputs/apk/debug/*.apk
