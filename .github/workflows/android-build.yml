name: Build and Get Logs

on: workflow_dispatch

jobs:
  build-and-log:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: android-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Enable KVM for faster emulator
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Build Debug APK
      run: |
        sed -i 's|distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.7-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace

    - name: AVD Cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: ~/.android/avd
        key: avd-33

    - name: Create & Run Emulator + Capture Logs
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        force-avd-creation: false   # Uses cache if available
        emulator-options: -no-snapshot-save -no-window -no-audio -no-boot-anim
        script: |
          adb wait-for-device
          sleep 20

          APK=$(find app/build/outputs/apk/debug -name "*-debug.apk" | head -1)
          adb install "$APK"

          adb logcat -c

          adb shell am start -n "com.jch.debugclient/.MainActivity" || true

          echo "Waiting 90 seconds for potential crash..."
          sleep 90

          adb shell am force-stop com.jch.debugclient

          adb logcat -d > full_logcat.txt

          echo "=== CRASH LOGS ==="
          grep -i -E "(FATAL|AndroidRuntime|Exception|jch.debugclient)" full_logcat.txt | tail -400 || echo "No crash found"

    - name: Upload APK and Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-logs
        path: |
          android-app/app/build/outputs/apk/debug/app-debug.apk
          android-app/full_logcat.txt
