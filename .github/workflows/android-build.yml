name: Build and Get Logs

on: workflow_dispatch

jobs:
  build-and-log:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: android-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Build Debug APK
      run: |
        sed -i 's|distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.7-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace

    - name: AVD Cache (Speeds up future runs)
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: ~/.android/avd
        key: avd-33-google_apis-x86_64-${{ runner.os }}

    - name: Run Emulator + Install + Launch + Capture Logs
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -no-audio -no-boot-anim
        script: |
          adb wait-for-device
          sleep 20

          APK=$(find app/build/outputs/apk/debug -name "*-debug.apk" | head -1)
          echo "Found and installing: $APK"
          adb install "$APK"

          adb logcat -c

          echo "Launching app..."
          adb shell am start -n "com.jch.debugclient/.MainActivity" || echo "Launch failed (maybe crash on start)"

          echo "Waiting 90 seconds to capture any crash or behavior..."
          sleep 90

          adb shell am force-stop com.jch.debugclient

          adb logcat -d > full_logcat.txt

          echo "=== FILTERED CRASH / ERROR LOGS ==="
          grep -i -E "(FATAL|AndroidRuntime|Exception|Crash|jch.debugclient)" full_logcat.txt | tail -500 || echo "No crash keywords found"

    - name: Upload APK and Full Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-and-full-logs
        path: |
          android-app/app/build/outputs/apk/debug/app-debug.apk
          android-app/full_logcat.txt
